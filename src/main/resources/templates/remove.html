<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Remove goods</title>
</head>
<body>
    <h1>Remove goods</h1>
    <div class="container">
        <table class="table table-dark table-striped-columns">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Date</th>
                </tr>
            </thead>
            <tbody>
                <#list goods as good>
                    <tr>
                        <th scope="row">${good.id}</th>
                        <td>${good.name}</td>
                        <td>${good.price}</td>
                        <td>${good.date}</td>
                    </tr>
                </#list>
            </tbody>
        </table>
    </div><br/>

    <form action="/goods/remove" method="POST">
        <div align="center">
            <label>Choose an Id:</label>
            <select name="id">
                <#list goods as good>
                    <option value="${good.id}">${good.id}</option>
                </#list>
            </select>
            <input type="submit" class="btn btn-dark" value="Remove">
        </div>
    </form>
    <#if errorMessage??>
        <div align="center">${errorMessage}</div>
    </#if>
    <br/>
    <div align="center">
        <a href="/" class="btn btn-link">Cancel</a>
    </div>
    <br/>
    <div align="center">
        <a href="/goods/" class="btn btn-link">Go to goods list</a>
    </div>
</body>
</html>
